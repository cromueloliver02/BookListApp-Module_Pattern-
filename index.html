<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>BookList App</title>
	</head>
	<body>
		<section class="py-5">
			<div class="container">
				<h2 class="text-center mb-4">
					<i class="fas fa-book-open text-info"></i>Book<span class="text-info">List</span> App
				</h2>
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="bookName">Book name</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-book"></i>
										</span>
									</div>
									<input id="book-name" type="text" class="form-control" placeholder="Book name..." />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="year">Year</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-hourglass-half"></i>
										</span>
									</div>
									<input id="year" type="number" class="form-control" placeholder="Year..." />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="bookName">Author</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-user"></i>
										</span>
									</div>
									<input id="author" type="text" class="form-control" placeholder="Author..." />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="bookName">#ISBN</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-address-card"></i>
										</span>
									</div>
									<input id="isbn" type="number" class="form-control" placeholder="ISBN..." />
								</div>
							</div>
						</div>
					</div>
					<button class="btn-add btn btn-info btn-block" type="submit"><i class="fas fa-plus"></i> Add</button>
					<button class="btn-update btn btn-warning"><i class="fas fa-edit"></i> Update</button>
					<button class="btn-delete btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
					<button class="btn-back btn btn-secondary"><i class="fas fa-chevron-circle-left"></i> Back</button>
				</form>

				<h4 class="mt-5">Book list</h4>
				<div class="input-group mb-3">
					<input type="text" id="booklist-filter" class="form-control" placeholder="Filter..." />
					<div class="input-group-append">
						<span class="input-group-text">
							<i class="fas fa-search"></i>
						</span>
					</div>
				</div>
				<table class="table table-borderless table-hover table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Book</th>
							<th scope="col">Author</th>
							<th scope="col">Year</th>
							<th scope="col">#ISBN</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody class="book-list">
						<!-- <tr id="book-1">
							<th scope="row">1</th>
							<td>Book One</td>
							<td>John Doe</td>
							<td>1000</td>
							<td>100</td>
							<td></td>
						</tr> -->
					</tbody>
				</table>
				<button class="clear-btn btn btn-dark d-block ml-auto">Clear all</button>
			</div>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
